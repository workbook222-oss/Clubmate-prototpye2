<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubmate - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #0ea5e9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50">


    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="text-center mb-10">
            <a href="index.html" class="text-4xl font-bold gradient-text">Clubmate</a>
            <p class="mt-2 text-gray-600">동아리 운영, 이제 스마트하게 시작하세요.</p>
        </div>


        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8 sm:p-10">
            <h2 class="text-2xl font-bold text-center text-gray-800">로그인</h2>
           
            <div class="mt-8">
                <a href="dashboard.html" class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-100 transition duration-300">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
                        <path fill="#4285F4" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                        <path fill="#34A853" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path>
                        <path fill="#FBBC05" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
                        <path fill="#EA4335" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.021 35.596 44 30.134 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
                    </svg>
                    <span class="font-semibold">Google 계정으로 로그인</span>
                </a>
            </div>


            <div class="mt-6 flex items-center justify-center">
                <div class="w-full border-t border-gray-300"></div>
                <div class="px-3 text-gray-500 text-sm">또는</div>
                <div class="w-full border-t border-gray-300"></div>
            </div>


            <div class="mt-6">
                <form action="#" method="POST">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">이메일 주소</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>


                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>


                    <div class="mt-8">
                        <a href="dashboard.html" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-bold transition-transform transform hover:scale-105">
                            로그인
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <p class="mt-8 text-center text-sm text-gray-500">
            계정이 없으신가요? <a href="#" class="font-medium text-blue-600 hover:text-blue-500">회원가입</a>
        </p>
    </div>


    <script>
        lucide.createIcons();
    </script>
</body>
</html>
